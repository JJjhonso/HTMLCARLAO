<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Instagram</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="secao-celular">
            <img src="image/celular2.png" alt="Celular 2" class="imagem-celular">
        </div>
        <div class="secao-login">
            <div class="caixa-login">
                  <h1>Instagram</h1>
                <img src="image/perfil.png" alt="Avatar do Usuário" class="perfil">
                <button class="botao-login">Continue com cavalheiro_ca</button>
                <a href="#" class="remover-conta">Remover conta</a>
                <div class="alternar-conta">
                    <p>Não é cavalheiro_ca? <a href="#">Alternar conta ou Inscreva-se</a></p>
                </div>
            </div>
            <div class="secao-download">
                <p>Baixe o aplicativo</p>
                <div class="botoes-download">
                    <img src="image/apple.png" alt="Baixar na App Store">
                    <img src="image/google.png" alt="Disponível no Google Play">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
